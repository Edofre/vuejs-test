<html>
<head>
    <title>Vue.js Testing form input binding</title>

    <!-- include bulma framework for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .my-container {
            width: 50%;
        }
    </style>
</head>

<body>

<section class="section">
    <div class="my-container">
        <div id="app">

            <div class="control">
                <input class="input" v-model="message" placeholder="Enter your message">
                <p>Message is: {{ message }}</p>
            </div>
            <hr/>

            <div class="control">
                <textarea class="textarea" v-model="message" placeholder="add multiple lines"></textarea>
                <span>Multiline message is:</span>
                <p style="white-space: pre-line;">{{ message }}</p>
            </div>
            <hr/>

            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" v-model="checked">
                    {{ checked}}
                </label>
            </div>
            <hr/>

            <div class='control'>
                <label class="checkbox">
                    <input type="checkbox" value="Jack" v-model="checkedNames">
                    Jack
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="Edo" v-model="checkedNames">
                    Edo
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="Mike" v-model="checkedNames">
                    Mike
                </label>
                <br/>
                <span>Checked names: {{ checkedNames }}</span>
            </div>
            <hr/>

            <div class="control">
                <label class="radio">
                    <input type="radio" value="One" v-model="picked">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" value="Two" v-model="picked">
                    No
                </label>
                <br/>
                <span>Picked: {{ picked }}</span>
            </div>
            <hr/>

            <div class="control">
                <div class="select">
                    <select v-model="selected">
                        <option disabled value="">Please select one</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <span>Selected: {{ selected }}</span>
            </div>
            <hr/>

            <div class="control">
                <div class="select is-multiple">
                    <select v-model="multiSelected" multiple size="3">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <span>Selected: {{ multiSelected }}</span>
            </div>
            <hr/>


            <div class="control">
                <div class="select is-multiple">
                    <select v-model="optionSelected">
                        <option v-for="option in options" v-bind:value="option.value">
                            {{ option.text }}
                        </option>
                    </select>
                </div>
                <span>Selected: {{ optionSelected }}</span>
            </div>
            <hr/>


        </div>
    </div>
</section>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            checked: false,
            checkedNames: [],
            picked: null,
            selected: null,
            multiSelected: [],
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ],
            optionSelected: null,
        },
        computed: {},
        methods: {}
    });
</script>

</body>
</html>
