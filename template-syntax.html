<html>
<head>
    <title>Vue.js Testing</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <span>Message: {{ message }}</span>

    <hr/>
    <span v-once>This will never change: {{ message }}</span>

    <hr/>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <hr/>
    <div v-bind:id="dynamicId">{{ dynamicId }}</div>
    <button v-bind:disabled="isButtonDisabled">Button</button>

    <hr/>
    {{ number + 1 }}
    {{ ok ? 'YES' : 'NO' }}
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-' + id"></div>

    <hr/>
    <p v-if="seen">Now you see me</p>
    <p v-if="!seen">Now you don't</p>

    <hr/>
    <a v-bind:href="url" target="_blank">{{ url }}</a>
    <br/>
    <a v-on:click="doSomething"> {{ something }} </a>

    <hr/>

    <form v-on:submit.prevent="onSubmit">
        <input type="text" v-model="testing_input">
        <button type="submit">Submit test form</button>
    </form>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Testing message!',
            rawHtml: '<span style="color: green">Ruwe HTML</span>',

            dynamicId: 1,
            isButtonDisabled: true,

            number: 11,
            ok: true,
            id: 12,

            seen: true,

            something: 0,
            url: "http://www.github.com",

            testing_input: '',

        },
        methods: {
            doSomething: function () {
                this.something += 1;
            },
            onSubmit: function () {
                console.log(this.testing_input);
            }
        }
    })
</script>

</body>

</html>
