<html>
<head>
    <title>Vue.js Testing components basic</title>

    <!-- include bulma framework for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .my-container {
            width: 50%;
        }
    </style>
</head>

<body>

<section class="section">
    <div class="my-container">
        <div id="app">
            <button-counter></button-counter>
            <hr/>

            <blog-post title="My first blog"></blog-post>
            <blog-post title="My second blog"></blog-post>
            <blog-post title="My yadayada"></blog-post>
            <hr/>

            <blog-post
                    v-for="post in posts"
                    v-bind:key="post.id"
                    v-bind:title="post.title"
            ></blog-post>
            <hr/>


        </div>
    </div>
</section>

<script>
    // Define a new component called button-counter
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button class="button" v-on:click="count++">You clicked me {{ count }} times.</button>'
    })

    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue'},
                {id: 2, title: 'Blogging with Vue'},
                {id: 3, title: 'Why Vue is so fun'}
            ]
        },
        computed: {},
        methods: {}
    });
</script>

</body>
</html>
