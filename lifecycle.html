<html>
<head>
    <title>Vue.js Lifecycle</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
</div>

<script>
    new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` points to the vm instance
            console.log('a is: ' + this.a)
        }
    })
    // => "a is: 1"
</script>

</body>

</html>
